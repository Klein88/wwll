spring.application.name=wwllbackend

# 数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/wwll?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

# MyBatis Plus配置
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.type-aliases-package=dragonhope.wwllbackend.entity

# 服务端口
server.port=8080

# 价格计算精度配置
price.calculation.scale=4
price.display.scale=4
